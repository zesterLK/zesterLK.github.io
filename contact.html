<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Lalit Krishna</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Bebas+Neue&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navigation">
            <a href="index.html" class="home-nav">Home</a>
            <a href="about.html" class="about-nav">About</a>
            <a href="Skills.html" class="skills-nav">Skills</a>
            <a href="contact.html" class="contact-nav">Contact</a>
            <button onclick="LightMode()" class="mode">
                <i class="fas fa-moon"></i>
                <i class="fas fa-sun"></i>
            </button>
        </nav>
    </header>

    <main id="main-content">
        <h1>Contact Me</h1>
        <section class="contact-container">
            <form id="contact-form" action="https://formspree.io/f/your-formspree-id" method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="_replyto" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer id="footer">
        <!-- Add your social media links here -->
    </footer>

    <script src="script.js"></script>
    <script src="contact.js"></script>
</body>

</html>
